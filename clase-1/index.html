<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <!-- como tiene contenido, tiene etiqueta de apertura-->
        Primera página web
    </title> <!-- tiene etiqueta de cierre -->
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    <!-- Esto es una url que me permite tener acceso a un archivo de internet, es una imagen
    https://www.mundodeportivo.com/alfabeta/hero/2024/10/si-te-ha-gustado-sailor-moon-no-debes-perderte-este-anime.jpg?width=768&aspect_ratio=16:9&format=nowebp  -->

    <!-- atributo src= source: que significa fuente -->
    <h1>
        Mi primera página web!
    </h1>

    <!-- No se ve la imagen porque no entiende que es una ruta de una imagen, esta etiqueta no nos sirve -->
    <h1>
        https://www.mundodeportivo.com/alfabeta/hero/2024/10/si-te-ha-gustado-sailor-moon-no-debes-perderte-este-anime.jpg?width=768&aspect_ratio=16:9&format=nowebp
    </h1>

    <!-- esta etiqueta no tiene etiqueta de cierre porque NO contiene contenido -->
    <img src="https://www.mundodeportivo.com/alfabeta/hero/2024/10/si-te-ha-gustado-sailor-moon-no-debes-perderte-este-anime.jpg?width=768&aspect_ratio=16:9&format=nowebp">
    <!--
    ACÁ DENTRO DE LA ETIQUIETA BODY, ESTRUCTURAMOS EL SITIO WEB
    TODO LO VISIBLE
    -->

    <!-- las etiquetas tienen que estar dentro de su contenedor correspondiente y no cerrarse mal -->
    <div>
        <h1>

        </div>
    </h1>
</body>
</html>
